<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguer's Junior - Pedidos y Reservaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="index.html" class="navbar-brand">Hamburguer's Junior</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNav" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html#inicio" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#nosotros" class="nav-link">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a href="menu.html" class="nav-link">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a href="juego.html" class="nav-link">Juego</a>
                    </li>
                    <li class="nav-item">
                        <a href="pedidos.html" class="nav-link active">Pedidos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Pedidos y Reservaciones</h1>

        <div class="custom-form">
            <form id="orderForm">
                <div class="mb-3">
                    <label for="orderType" class="form-label">Tipo de Pedido</label>
                    <select class="form-select" id="orderType" required>
                        <option value="">Selecciona una opción</option>
                        <option value="pickup">Recoger en Restaurante</option>
                        <option value="delivery">Domicilio</option>
                        <option value="reservation">Reservación de Mesa</option>
                    </select>
                </div>

                <div id="deliverySection" class="mb-3" style="display: none;">
                    <label class="form-label">Dirección de Entrega</label>
                    <input type="text" class="form-control" id="deliveryAddress" placeholder="Ingresa tu dirección completa">
                </div>

                <div id="reservationSection" class="mb-3" style="display: none;">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="reservationDate">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Hora</label>
                            <input type="time" class="form-control" id="reservationTime">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Número de Personas</label>
                            <input type="number" class="form-control" id="partySize" min="1" max="10">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Selecciona tus Hamburguesas</label>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <select class="form-select" id="burger1">
                                <option value="">Hamburguesa 1</option>
                                <option value="clasica">Hamburguesa Clásica - $15.000</option>
                                <option value="cheeseburger">Cheeseburger - $17.000</option>
                                <option value="bbq">Hamburguesa BBQ - $20.000</option>
                                <option value="vegana">Hamburguesa Vegana - $18.000</option>
                            </select>
                            <input type="number" class="form-control mt-2" id="burger1Quantity" min="0" max="10" placeholder="Cantidad">
                        </div>
                        <div class="col-md-6 mb-3">
                            <select class="form-select" id="burger2">
                                <option value="">Hamburguesa 2</option>
                                <option value="especial">BBQ Deluxe - $22.000</option>
                                <option value="pollo">Hamburguesa de Pollo - $20.000</option>
                                <option value="tripleQueso">Triple Cheese - $24.000</option>
                            </select>
                            <input type="number" class="form-control mt-2" id="burger2Quantity" min="0" max="10" placeholder="Cantidad">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Información de Contacto</label>
                    <input type="text" class="form-control mb-2" id="customerName" placeholder="Nombre Completo" required>
                    <input type="tel" class="form-control mb-2" id="phoneNumber" placeholder="Número de Teléfono" required>
                    <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                </div>

                <div class="mb-3">
                    <label for="additionalNotes" class="form-label">Notas Adicionales</label>
                    <textarea class="form-control" id="additionalNotes" rows="3" placeholder="Alergias, instrucciones especiales, etc."></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-warning btn-lg">Enviar Pedido</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="container mt-5 text-center">
        <p>© 2024 Hamburguer's Junior. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('orderType').addEventListener('change', function() {
            const deliverySection = document.getElementById('deliverySection');
            const reservationSection = document.getElementById('reservationSection');
            
            deliverySection.style.display = this.value === 'delivery' ? 'block' : 'none';
            reservationSection.style.display = this.value === 'reservation' ? 'block' : 'none';
        });

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¡Gracias por tu pedido! Nos pondremos en contacto pronto.');
            
            // Limpiar todos los campos del formulario
            this.reset();

            // Ocultar secciones dinámicas
            document.getElementById('deliverySection').style.display = 'none';
            document.getElementById('reservationSection').style.display = 'none';
        });
    </script>
</body>
</html>
